    <script>
      window.fbAsyncInit = function() {
      // init the FB JS SDK
        FB.init({
            appId: '468546183182071',
            status: true,
            cookie: true,
            xfbml: true
        });
      // Additional initialization code such as adding Event Listeners goes here

      // Load the SDK's source Asynchronously

    {% verbatim %}
    <div ng-app ng-controller="chatController">
      <div id='messagesDiv'>
	<div ng-repeat="message in messages">
	  <em>{{message.name}}: {{message.text}}</em>
	</div>
      </div>
      <form ng-submit="addMessage()">
	<input id='nameInput' type='text' placeholder='Name' ng-model="name"/>
	<input id='messageInput' type='text' placeholder='Message' ng-model="text"/>
	<input type="submit" id="submit" value="Send"/>
      </form>
    </div>
