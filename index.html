<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
  <head>
    <title>Youtube Tuki Chat</title>
    <link rel="icon" href="/static/favicon.png" sizes="16x16" type="image/png"/>
    <meta name="description" content=""> 
    <meta name="keywords" lang="en-us" content=""> 
    <meta property="og:title" content="Youtube chat"/>
    <meta property="fb:app_id" content=""/>
    <meta property="fb:admins" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:description" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:type" content="website"/>
    <link rel="stylesheet" href="/css/tuki.css?bbv=2012271216"/>

    <script src="/lib/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
    <script src="http://static.firebase.com/v0/firebase.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/fb.js"></script>
    <script src="/js/tuki.js"></script>
  </head>
  <body style="display:none"> 
    <div id="fb-root"></div>
    <script src="http://code.angularjs.org/angular-1.0.0rc5.min.js"></script>
    <div class="fbmodal modal hide" data-backdrop="static">
	<div class="modal-header">Identify yourself</div>
      <div class="modal-body">
		<div id="fbmodaltext">Welcome. To join this private conversation please sign in:</div>
		<div class="fbcnt btn btn-info">Sign in</div>
	</div>
    </div>    

    <!--  Chat room html    -->

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
	<div class="container-fluid"> <!-- header container-->
						<div class="span9"></div>
						<div class="span3"></div>
	</div>
      </div>
    </div>
    
    <div class="container-fluid" id="maincontainer"> <!-- content container-->
      <div class="row-fluid">
	<div class="span9">
	  <div id="videowindow">
	    <div id="embedvideo"></div>
	    <div id="title"></div>
						<div class="row-fluid">
							<div id="authorthumb" class="span1">
								<img class="authorthumbnail" id="authorthumbnail" src="">
							</div>
							<div id="authorname" class="span8"></div>
							<div id="views" class="span8"></div>
						</div>
						
				
						
	  </div>
	</div>
	<div class="span3">
	  <div id="chatwindow">
	    {% verbatim %}
	    <div ng-app ng-controller="chatController">
     

	      <div class="roomodal modal hide" data-backdrop="static" ng-controller="roomsControl">
		<div class="newbtn btn btn-info">NEW room</div>
		<div class="modal-body" ng-repeat="room in roomz">
		  <a href="/?rid={{room.id}}">link</a>
		  <div class="modal-body" ng-repeat="user in room.users">
		    <span><img src="//graph.facebook.com/{{user.fbid}}/picture" /></span>
		  </div>
		</div>
	      </div>
 <div ng-repeat="who in whoz" class="whoinwhoz">

		<span><img src="//graph.facebook.com/{{who.fbid}}/picture" /></span>
	      </div>
      <form ng-submit="addMessage()">
              <div id="messagesDiv" class="span4 messagesDiv">
		<div ng-repeat="message in messages" ng-switch on="message.isvid">
      <hr noshade size="1"/>   
		  <em>
		  <div class="msg-author">{{message.name}}: <span class="msg-time">{{message.date}}</span></div>
                <div class="msg-text"><span ng-switch-default>{{message.text}}</span></div>
               
		    <div>
		      <div ng-switch-when="true">
			<img src="http://img.youtube.com/vi/{{message.vid}}/0.jpg" />
		      </div>
		      
		    </div>
		            
		      </div>
		      <span ng-switch-default>{{message.text}}</span>
		    </div>

		  </em>

		</div>
      
	      </div>
					                
<div>
                  <textarea rows="3" id="messageInput" class="span4" style="resize: none;" cols="130" placeholder="Message" ng-model="text"></textarea>
                 <!-- <input id="messageInput" class="span4"  placeholder="Message" ng-model="text"/> -->
               </div>
                  <input type="submit" class="span4" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
	      </form>
	    </div>
	    {% endverbatim %}
	  </div>
	</div>
      </div>	
    </div>

	 <div class="closedownloadbaroverlay">Ã—</div>

	 <button type="button" class="mvu_addtochrome">Add to Chrome</button>
    </div> -->

  </body>
</html>
